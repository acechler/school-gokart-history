    <figure class="quote_container">
      <blockquote cite="https://www.brainyquote.com/quotes/ayrton_senna_348836">
          <p>Being second is to be the first of the ones who lose.</p>
      </blockquote>
      <figcaption>—Aryton Senna</figcaption>
    <div class="columns">
      <p class="intro">
        Aryton Senna is best remembered as one of the best Formula One drivers to ever live. Even today many drivers have taken inspiration from this man. It just so happens that Aryton Senna began his career as a Go-Kart racer.
      </p>
      <p>
        Aryton Senna was born in São Paulo Brazil. When Senna was around 13 years old, his father built a Go-Kart that was powered by you guessed it, a lawnmower engine. Senna would then start participating in races. Compared to the older and more experienced drivers, Senna managed to keep up.

      </p>
      <p>
        At the age of 17, Senna went on to compete in the South American Kart Championship of 1977. He actually managed to win. He would compete each year from 1978 to 1982, he finished as a runner-up in 1979 and 1980. Each Go-Kart competition would earn Senna more fame and notoriety as well as the experience to help reach his ultimate goal. Formula One...
      </p>
      <p>
        Aryton would begin Formula One racing in the 1983, he would become an icon in the world of motorsports, he would become an inspiration to millions. Sadly he would pass away during the 1994 San Marino Grand Prix when he hit a concrete wall at the speed of 145mph. He died when he was just 34 years old.
      </p>
